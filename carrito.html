  <header class="barra-superior">

      <nav class="menu-principal">

  <section class="contenedor">
    <h2>Tu carrito</h2>
    <div id="carrito-lista"></div>
    <h3 id="total"></h3>
    <button onclick="vaciarCarrito()" class="boton-pack">Vaciar carrito</button>
    <a href="index.html" class="boton-pack">Volver al inicio</a>
  </section>

  <script>
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const lista = document.getElementById("carrito-lista");
    const total = document.getElementById("total");

    if (carrito.length === 0) {
      lista.innerHTML = "<p>No hay productos en el carrito.</p>";
      total.innerText = "";
    } else {
      let html = "<ul>";
      let suma = 0;
      carrito.forEach(item => {
        html += `<li>${item.nombre} - ${item.precio} â‚¬</li>`;
        suma += item.precio;
      });
      html += "</ul>";
      lista.innerHTML = html;
      total.innerText = `Total: ${suma} â‚¬`;
    }

    function vaciarCarrito() {
      localStorage.removeItem("carrito");
      location.reload();
    }
  </script>

</body>
